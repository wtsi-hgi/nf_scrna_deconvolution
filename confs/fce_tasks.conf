// Openstack FCE conf for Nextlow-WR

process {
  withName: cellsnp {
   // copy input data to FCE instance to work locally:
   scratch = '/tmp'
   stageInMode = 'copy'
   stageOutMode = 'move'
   disk = '200 GB'
   //
   maxForks = 200
   time = '8000m'
   memory = '100G'
   cpus = 24   
